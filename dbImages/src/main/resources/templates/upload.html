<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>

<form
        th:action="@{/upload}"
        th:method="post"
        enctype="multipart/form-data">
    <div>
        <label for="upload-image">Image to upload</label>
        <input type="file" id="upload-image" name="img" required="required">

    </div>

    <input type="submit"
           th:value="Submit"/>
</form>

</body>
</html>
